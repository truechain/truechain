<!--Mobile Header-->
<header class="header-section full-width" id="header-mobile">
  <div class="wrap" id="header-mobile-main">
    <div class="container">
      <div class="row">
        <!--Logo section-->
        <div class="col-xs-9 logo-container">
          <div class="logo">
            <a href="{{logoPath}}">
              <img src="../assets/truechain-logo-black.png">
            </a>
          </div>
        </div>
        <!--Navigation section-->
        <div class="col-xs-3 header-nav">
          <div class="navigation">
            <a class="mobile-menu-toggle" (click)="toggleMobileMenu()" [ngClass]="mobileToggle ? 'active' : 'inactive' ">
              <i class="fa fa-bars fa-2x"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Hidden navigation menu. Activated when the nav icon is toggled-->
  <ng-container *ngIf="mobileToggle">
    <div class="container full-width" id="header-mobile-subsection" [@mobileMenuState] *ngIf="english">
      <div class="mobile-menu">
        <a href="#what" class="nav-item"><strong>What are We?</strong></a>
        <a href="#why" class="nav-item"><strong>Why TrueChain?</strong></a>
        <a href="#use-cases" class="nav-item"><strong>Use Cases</strong></a>
        <a href="#case-studies" class="nav-item"><strong>Case Studies</strong></a>
        <a href="#roadmap" class="nav-item"><strong>Roadmap</strong></a>
        <a href="#partners" class="nav-item"><strong>Partners</strong></a>
        <a routerLink="/about" class="nav-item"><strong>About Us</strong></a>
        <span><a href="{{englishPath}}" (click)="switchToEnglish()" [ngClass]="{'activeLanguage' : english}">EN</a> / <a href="{{chinesePath}}" (click)="switchToChinese()" [ngClass]="{'activeLanguage': chinese}">中</a></span>
      </div>
    </div>
    <div class="container full-width" id="header-mobile-subsection" [@mobileMenuState] *ngIf="chinese">
      <div class="mobile-menu">
        <a href="/cn#what" class="nav-item"><strong>我们是什么?</strong></a>
        <a href="/cn#why" class="nav-item"><strong>为什么选择初链</strong></a>
        <a href="/cn#use-cases" class="nav-item"><strong>应用实例</strong></a>
        <a href="/cn#case-studies" class="nav-item"><strong>实例探究</strong></a>
        <a href="/cn#roadmap" class="nav-item"><strong>发展路径</strong></a>
        <a href="/cn#partners" class="nav-item"><strong>生态和合作伙伴</strong></a>
        <a routerLink="/cn/about" class="nav-item"><strong>关于我们</strong></a>
        <span><a href="{{englishPath}}" (click)="switchToEnglish()" [ngClass]="{'activeLanguage' : english}">EN</a> / <a href="{{chinesePath}}" (click)="switchToChinese()" [ngClass]="{'activeLanguage': chinese}">中</a></span>
      </div>
    </div>
  </ng-container>
</header>
